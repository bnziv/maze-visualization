<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Visualizer</title>
  <script type="module" crossorigin src="/maze-visualization/assets/index-UVXD3h4c.js"></script>
  <link rel="stylesheet" crossorigin href="/maze-visualization/assets/index-C3n9Pjp1.css">
</head>
<body>
  <div class="container">
    <h1>Maze Visualizer</h1>

    <div class="controls">
      <label for="rows">Rows:</label>
      <input type="number" id="rows" min="5" max="50" value="10">

      <label for="cols">Columns:</label>
      <input type="number" id="cols" min="5" max="50" value="10">

      <label for="algorithm">Maze Algorithm:</label>
      <select id="algorithm">
        <option value="recursive">Recursive Backtracking</option>
        <option value="kruskal">Kruskal's Algorithm</option>
      </select>

      <br/>
      <br/>
      
      <button id="generate">Generate Maze</button>
      <button id="solve">Solve Maze</button>
    </div>

    <p class="instructions">Click Generate Maze, then select the start point (left click) and end point (right click).</p>

    <div id="maze-container"></div>
  </div>

</body>
</html>
