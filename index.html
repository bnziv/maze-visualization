<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maze Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Maze Visualizer</h1>

    <div class="controls">
      <label for="rows">Rows:</label>
      <input type="number" id="rows" min="5" max="50" value="10">

      <label for="cols">Columns:</label>
      <input type="number" id="cols" min="5" max="50" value="10">

      <br/>
      <label for="algorithm">Generation Algorithm:</label>
      <select id="algorithm">
        <option value="recursive">Recursive Backtracking</option>
        <option value="kruskal">Kruskal's Algorithm</option>
      </select>

      <br/>
      <br/>
      
      <button id="generate">Generate Maze</button>
      
      
    </div>
    
    
    <div id="maze-container"></div>
    <div id="solve-container">
      <h3 class="instructions">Select the start point (left click) and end point (right click).</h3>
      <br/>
      <label>Traversal Algorithms:</label>
      <div style="display: flex; justify-content: center;">
        <div>
          <input type="checkbox" id="bfs" value="bfs" checked>
          <label for="bfs">BFS</label>
        </div>
        <div>
          <input type="checkbox" id="dfs" value="dfs" checked>
          <label for="dfs">DFS</label>
        </div>
        <div>
          <input type="checkbox" id="astar" value="astar" checked>
          <label for="astar">A*</label>
        </div>
      </div>
      <br/>
      <button id="solve">Solve Maze</button>
    </div>
  </div>

  <script type="module" src="src/index.ts"></script>
</body>
</html>
